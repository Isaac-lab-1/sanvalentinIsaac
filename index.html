<!doctype html>

<head>

  <style>
    :root{
      --bg1:#ffecf2;
      --bg2:#fff7fb;
      --card:#ffffffcc;
      --text:#1f2937;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color: var(--text);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      background: var(--card);
      backdrop-filter: blur(8px);
      border: 1px solid #ffffff;
      border-radius: 22px;
      box-shadow: 0 18px 50px rgba(0,0,0,.10);
      padding: 28px 22px;
      text-align:center;
      position:relative;
    }

    h1{
      margin: 0 0 10px;
      font-size: 28px;
      letter-spacing:.2px;
    }

    p{
      margin: 0 0 18px;
      opacity: .9;
    }

    .btn-area{
      position: relative;
      height: 170px;
      margin-top: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      user-select:none;
    }

    button{
      border:0;
      border-radius: 999px;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 700;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
    }

    #yesBtn{
      background: linear-gradient(135deg, #ff3d77, #ff6aa2);
      color: white;
      transform: scale(1);
    }

    #noBtn{
      background: #111827;
      color: white;
      position: absolute;
      right: 16px;
      bottom: 16px;
    }

    button:active{
      transform: scale(.98);
    }

    .invite{
      display:none;
      margin-top: 16px;
      padding: 18px;
      border-radius: 16px;
      background: white;
      border: 1px solid #ffd1df;
      text-align:left;
    }

    .invite h2{
      margin:0 0 8px;
      font-size: 22px;
    }

    .invite ul{
      margin: 10px 0 0 18px;
      padding:0;
    }

    .heart{
      position:absolute;
      inset:auto;
      font-size: 18px;
      opacity:.25;
      animation: float 6s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes float{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-18px); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="heart" style="top:10px; left:14px;">ğŸ’–</div>
    <div class="heart" style="top:18px; right:18px; animation-delay:1s;">ğŸ’˜</div>
    <div class="heart" style="bottom:14px; left:22px; animation-delay:2s;">ğŸ’—</div>

    <h1>Â¿Quieres ser mi San ValentÃ­n? ğŸ’Œ</h1>
    <p>Elige con el corazÃ³nâ€¦</p>

    <div class="btn-area" id="btnArea">
      <button id="yesBtn">SÃ­ ğŸ’˜</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>

    <div class="invite" id="invite">
      <h2>ğŸ’ InvitaciÃ³n</h2>
      <p><strong>Cita:</strong> 14 de febrero a las <strong>21:00</strong> horas</p>
      <ul>
        <li>Vestirse elegante âœ¨</li>

      </ul>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const invite = document.getElementById("invite");
    const btnArea = document.getElementById("btnArea");

    let scale = 1;

    function moverNo() {
      // Mueve el botÃ³n NO a una posiciÃ³n aleatoria dentro del Ã¡rea de botones
      const areaRect = btnArea.getBoundingClientRect();

      const noRect = noBtn.getBoundingClientRect();
      const maxX = areaRect.width - noRect.width - 8;
      const maxY = areaRect.height - noRect.height - 8;

      const x = Math.max(8, Math.floor(Math.random() * maxX));
      const y = Math.max(8, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
    }

    function crecerSi() {
      scale += 0.18;
      yesBtn.style.transform = "scale(" + scale + ")";
      yesBtn.style.boxShadow = "0 16px 35px rgba(255, 61, 119, .35)";
    }

    // Si intentan apretar NO, el SÃ crece y NO se mueve (casi imposible de presionar)
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      crecerSi();
      moverNo();
    });

    // Incluso al pasar el cursor/ dedo cerca, se mueve
    noBtn.addEventListener("mouseenter", () => {
      crecerSi();
      moverNo();
    });
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      crecerSi();
      moverNo();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      invite.style.display = "block";
      btnArea.style.display = "none";
    });

    // PosiciÃ³n inicial del NO
    moverNo();
  </script>
</body>
</html>
